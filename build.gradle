buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.0.0-BETA"
group= "craftedMods"
archivesBaseName = "neiEmmaitar"

srcCompat = JavaVersion.VERSION_1_8
targetCompat = JavaVersion.VERSION_1_8

minecraft {
    version = "1.7.10-10.13.4.1614-1.7.10"
    runDir = "eclipse"
}

jar{
   from('src/main/java/craftedMods/neiEmmaitar/') {
      include 'lang/**'
      into 'craftedMods/neiEmmaitar/'
   }
   
   from('./') {
      include 'LICENSE'
   }
}

dependencies {

}

